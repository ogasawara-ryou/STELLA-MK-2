{% extends 'base.html' %}
<!--  -->
{% block main %}

<div class="container">
  <div class="row my-5">
    <div class="col-12">
      <h2>お気に入り</h2>
      <form action="{% url 'list' %}" method="GET" class="form-inline my-2 my-lg-0">
    <input type="text" name="name" value={{ request.GET.name }} placeholder="商品を検索" aria-label="Search" class="form-control mr-sm-2">
    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">検索</button>
      </form>
      {% if item_list|length != 0 %}
      <table class="table mb-5 text-right">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">題名</th>
            <th scope="col">最終更新者</th>
            <!--
            <th scope="col">個数</th>
            <th scope="col">計</th>
            -->
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          {% for item in object_list %}
          <tr>
            <td>No.{{forloop.counter}}</td>
            <td>{{item.name}}</td>
            <td>{{item.latest_author.username|default:"不明"}}</td>
            <!--
            <td>{{item.quantity}}</td>
            <td>{{item.subtotal}}</td>
            -->
            <td>
              <a
                href="/cart/remove/{{item.pk}}/"
                class="my-auto btn btn-danger btn-sm"
                >削除</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!--<p class="lead text-right">小計 - ¥{{total}}</p>
      <p class="lead text-right">税込計 - ¥{{tax_included_total}}</p>-->

      <!-- Checkoutボタン -->
      <form action="/pay/checkout/" method="POST" class="text-right">
        {% csrf_token %}
        <button type="submit" class="btn btn-info">Checkout</button>
      </form>

      {% else %}
      <p class="">お気に入り登録がありません。</p>
      {% endif %}
    </div>
  </div>
  <!--<h2>おすすめ</h2>
  <div class="row mb-5">
    {% for object in ADDTIONAL_ITEMS %}
    <div class="col-12 col-lg-3 my-3">
      {% include 'snippets/item_add_box.html' %}
    </div>
    {% endfor %}
  </div>-->
</div>

<!-- ブラウザバックへの対応 -->
<script>
  document.addEventListener(
    "visibilitychange",
    () => {
      if (document.visibilityState === "visible") {
        window.location = "/pay/cancel/";
      }
    },
    false
  );
</script>
{% endblock %}
